<p>Listado de Heroes!</p>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<h3 *ngIf="heroeBorrado else noBorrado">Heroe Borrado : {{heroeBorrado}}</h3>

<ng-template #noBorrado>Aun no borraste nada</ng-template>
